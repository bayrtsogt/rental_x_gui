<div class="grid">
  <div class="col-8">
    <span style="font-weight: bold">{{ currentYear }} оны {{ currentMonth + 1 }} -р сар</span>

  </div>
  <div class="col-4">

    <div class="calendar-header">
      <button pButton (click)="changeMonth(-1)">Өмнөх</button>
      <button pButton (click)="changeMonth(1)">Дараах</button>
    </div>
  </div>
</div>
<div class="calendar-grid">
  <div class="day" *ngFor="let day of calendarDays" [class.occupied]="day.isOccupied">
    {{ day.date.getDate() }}
  </div>
</div>
